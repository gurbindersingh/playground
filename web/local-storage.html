<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>

  <body>
    <h1 id="h1" contenteditable="true">I am heading</h1>

    <script>
      const elementId = "h1";
      const inputElement = document.getElementById(elementId);
      const savedValue = localStorage.getItem(elementId);

      console.log("Saved value is: ", savedValue);

      if (savedValue) {
        inputElement.innerHTML = savedValue;
      }

      inputElement.addEventListener("input", () => {
        const val = inputElement.innerHTML;
        console.log("Setting this value: ", val);
        localStorage.setItem(elementId, val);
      });
    </script>
  </body>
</html>
